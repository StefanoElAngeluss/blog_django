{% include 'users/partials/users_haut.html' %}
{% include 'base/navbar.html' %}
{% load crispy_forms_tags %}
{% load static %}

    {% block content %}

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8">

                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Connexion</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-primary" type="submit">Se connecter</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Pas encore membre ? <a class="ml-2" href="{% url 'inscription' %}">S'inscrire maintenant</a>
                            </small>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    {% endblock %}

{% include 'users/partials/users_bas.html' %}
