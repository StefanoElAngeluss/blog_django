    <!-- Pagination-->
    <nav aria-label="Pagination">
        <hr class="my-0" />
        <ul class="pagination justify-content-center my-4">
            {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}" tabindex="-1" aria-disabled="true">Précédent</a></li>
            {% endif %}
            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">{{ page_obj.number }}</a></li>

            {% if page_obj.paginator.num_pages != page_obj.number %}
                <li class="page-item"><a class="page-link" href="#!">...</a></li>
                <li class="page-item"><a class="page-link" href="#!">{{ page_obj.paginator.num_pages }}</a></li>
            {% endif %}
            {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Suivant</a></li>
            {% endif %}
        </ul>
    </nav>
